<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Récupère l'URL actuelle
      const path = window.location.pathname;
      // Redirige vers index.html en conservant le chemin dans l'URL
      window.location.href = window.location.origin + '/Desktop-portfolio' + '#' + path;
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
